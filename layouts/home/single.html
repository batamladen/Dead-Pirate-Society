<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
        font-family: 'JetBrains Mono', monospace;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      p {
        color: #aaa;
        margin-top: 0;
        margin-bottom: 2rem;
      }
      .socials a {
        margin: 0 10px;
        color: #888;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .socials a:hover {
        color: #00ffff;
      }
      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>☠️ Dead Pirate Society</h1>
      <p>We hack not for fame, but for freedom.</p>
      <div class="socials">
        <a href="https://discord.gg/yourlink" target="_blank">Discord</a>
        <a href="https://github.com/Dead-Pirate-Society" target="_blank">GitHub</a>
        <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
      </div>
    </main>
    <footer>© {{ now.Year }} Dead Pirate Society</footer>
  </body>
</html>
