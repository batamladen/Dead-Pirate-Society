<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: "JetBrains Mono", monospace;
      }

      /* Top right navigation */
      nav {
        position: absolute;
        top: 30px;
        right: 50px;
      }

      nav a {
        margin-left: 20px;
        color: #aaa;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s ease;
      }

      nav a:hover {
        color: #fff;
      }

      /* Center logo */
      .logo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background-image: url("/images/DPSlogo.webp"); /* Change filename if needed */
        background-size: cover;
        background-position: center;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
      }

      /* Footer link */
      footer {
        position: absolute;
        bottom: 40px;
        text-align: center;
        width: 100%;
      }

      footer a {
        color: #888;
        text-decoration: none;
        font-size: 0.9rem;
      }

      footer a:hover {
        color: #00ffff;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/writeup/">Writeups</a>
      <a href="/members/">Members</a>
    </nav>

    <div class="logo"></div>

    <footer>
      <a href="https://discord.gg/yourlink" target="_blank">Join our Discord ☠️</a>
    </footer>
  </body>
</html>
