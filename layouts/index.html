<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Site.Title }}</title>
<style>
  body {
    background-color: #000;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
    margin: 0;
    position: relative;
    text-align: center;
  }

  header {
    position: absolute;
    top: 20px;
    right: 40px;
  }

  header a {
    margin-left: 15px;
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  header a:hover {
    color: #00afff;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
  }

  img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 20px;
  }

  footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
  }

  footer a {
    color: #00afff;
    text-decoration: none;
    font-weight: bold;
  }
</style>

</head>
<body>
  <header>
    <a href="/writeup/">Writeups</a>
    <a href="/members/">Members</a>
  </header>

  <main>
    <img src="/images/DPSlogo.webp" alt="Dead Pirate Society Logo">
    <h1>{{ .Site.Title }}</h1>
  </main>

  <footer>
    <a href="https://discord.gg/YOUR_INVITE" target="_blank">Discord</a>
  </footer>
</body>
</html>
