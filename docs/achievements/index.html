<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achievements | Dead Pirate Society</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://batamladen.github.io/Dead-Pirate-Society/css/mobile.css">
  <link rel="icon" type="image/x-icon" href="https://batamladen.github.io/Dead-Pirate-Society/images/dps.ico">

  <style>
    :root {
      --bg: #080908;
      --text: #dbceb4;
      --link: #b43f26;
      --link-hover: #ff6347;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: system-ui, sans-serif;
      margin: 0;
      text-align: center;
      padding-top: 80px;
      position: relative;
    }

    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      color: var(--text);
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 0.9rem;
      margin: 30px 0 10px;
    }

     
    table {
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 20px;
      font-family: 'Fira Mono', monospace;
      font-size: 0.8rem;
      background: #0b0c0b;
      border: 3px solid #dbceb4;
      box-shadow: 0px 0px 10px #000;
    }

    th, td {
      border: 2px solid #dbceb4;
      padding: 10px 12px;
    }

    th {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      text-transform: uppercase;
      background: #111;
    }

    td {
      color: var(--text);
    }

     
    table, th, td {
      image-rendering: pixelated;
    }

     
    header {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 40px;
    }

    .logo {
      width: 80px;
      height: auto;
      animation: spin 15s linear infinite;
    }

    .nav-links {
      display: flex;
      margin-top: +6px;
    }

    .nav-links a {
      margin-left: 19.3px;
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--link-hover);
    }

    main {
      max-width: 700px;
      padding: 20px;
      margin-bottom: 60px;
    }

    footer {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      width: 100%;
      padding: 20px 0;
      margin-top: auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <a href="https://batamladen.github.io/Dead-Pirate-Society/" class="logo-link">
      <img src="https://batamladen.github.io/Dead-Pirate-Society/images/DPSlogo.webp" alt="Logo" class="logo">
    </a>
    <div class="nav-links">
      <a href="https://batamladen.github.io/Dead-Pirate-Society/about/">ABOUT</a>
      <a href="https://batamladen.github.io/Dead-Pirate-Society/writeups/">WRITEUPS</a>
      <a href="https://batamladen.github.io/Dead-Pirate-Society/members/">MEMBERS</a>
      <a href="https://batamladen.github.io/Dead-Pirate-Society/achievements/">ACHIEVEMENTS</a>
    </div>
  </header>

  <main>
    <h1>Achievements</h1>

    
    

    
    <h2>2025</h2>
    <table>
      <tr>
        <th>Date</th>
        <th>CTF Event</th>
        <th>Placement</th>
      </tr>

      
      <tr>
        <td>Nov 2025</td>
        <td>AmateursCTF 2025</td>
        <td>60</td>
      </tr>

    </table>

    

  </main>

  <footer>
    <p>@ DEAD PIRATE SOCIETY</p>
  </footer>

</body>
</html>
